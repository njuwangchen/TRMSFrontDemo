<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.name" class="form-control" id="name" placeholder="User Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="What is the password?"/>
  </div>
</div>
<div class="form-group">
  <label for="privilege" class="col-sm-2 control-label">Privilege</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.privilege" class="form-control" id="privilege" placeholder="What is the privilege?"/>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-10">
    <input type="text" ng-model="user.description" class="form-control" id="description" placeholder="User description here"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
